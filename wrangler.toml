# Cloudflare Pages 配置
# https://developers.cloudflare.com/pages/functions/wrangler-configuration/
# 注意：Cloudflare Pages 不支持在 wrangler.toml 中配置构建命令
# 构建配置需要在 Cloudflare Dashboard 中设置

name = "markstream-vue"
compatibility_date = "2024-01-01"

# Pages 项目配置（仅用于 Functions，不用于构建）
pages_build_output_dir = "docs/.vitepress/dist"

# 环境变量（会被 Dashboard 配置覆盖）
[vars]
NODE_VERSION = "22"
VITEPRESS_BASE = "/"
