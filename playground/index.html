    <title>vue-markdown-render — Fast Vue Markdown renderer with progressive Mermaid</title>
    <meta name="description" content="A Vue 3 component that renders Markdown with progressive Mermaid, streaming diff code blocks and performance optimizations for large documents." />
    <meta name="keywords" content="vue,markdown,mermaid,streaming diff,performance,large documents,real-time preview" />

    <meta name="twitter:title" content="vue-markdown-render — Fast Vue Markdown renderer with progressive Mermaid" />

  <meta name="twitter:image" content="/public/og-image.svg" />
  </head>
  <body class="font-sans">
    <div id="app"></div>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
