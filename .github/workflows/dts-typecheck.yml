name: Types Declaration Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dts-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build d.ts bundle
        run: pnpm run build:dts

      - name: Run typecheck
        run: pnpm run typecheck
